# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hatespeech-mage-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hatespeechdetector.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c252847769243dfab96605c190e92ba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f4fc489824554d64a6508495d81a42e0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hatespeechdetector.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c252847769243dfab96605c190e92ba }}/hatespeech-mage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hatespeech-mage-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4370d2837d5841ceb55c21a3893c3d16 }}
        images: 'hatespeechdetector.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1c252847769243dfab96605c190e92ba }}/hatespeech-mage:${{ github.sha }}'