# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hatespeech-flask

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hatespeechdetector.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_136466b721dc423ea190ab572589260f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37e0a8161da74fa9befc6762e807f5b2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hatespeechdetector.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_136466b721dc423ea190ab572589260f }}/hatespeech-flask:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hatespeech-flask'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_359a5f679981428dba95c45ab63b4010 }}
        images: 'hatespeechdetector.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_136466b721dc423ea190ab572589260f }}/hatespeech-flask:${{ github.sha }}'