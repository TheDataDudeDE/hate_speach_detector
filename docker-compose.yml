version: "3.8"

services:
  mlflow:
    build:
      context: ./src
      dockerfile: Dockerfile.mlflow
    ports:
      - "5001:5001"
    volumes:
      - ./db:/db
      - ./data/artifacts:/data/artifacts
    networks:
      - app-network
  mage:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.mage
    ports:
      - 6789:6789
    volumes:
      - ./mage_data:/home/src/hate_speech_detector/mage_data
    networks:
      - app-network
